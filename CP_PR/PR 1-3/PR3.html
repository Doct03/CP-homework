<body>
    <script>
      console.log("Завдання 1: Випадкове число");
      function random(min, max) {
        return Math.random() * (max - min) + min;
      }
      console.log("Випадкове число від 1 до 5:", random(1, 5));

     console.log("Завдання 2: Перевірка простого числа");
      function isPrime(n) {
        if (n <= 1) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) return false;
        }
        return true;
      }
      console.log("7 — просте?", isPrime(7));   // true
      console.log("9 — просте?", isPrime(9));   // false
      console.log("1 — просте?", isPrime(1));   // false

      console.log("Завдання 3: Сума послідовності чисел");
      function sumToN(n) {
        let sum = 0;
        if (n > 0) {
          for (let i = 1; i <= n; i++) {
            sum += i;
          }
        } else {
          for (let i = 1; i >= n; i--) {
            sum += i;
          }
        }
        return sum;
      }

      console.log("Сума від 1 до 5:", sumToN(5));   // 15
      console.log("Сума від 1 до -3:", sumToN(-3)); // -5
 
    </script>
</body>
</html>
